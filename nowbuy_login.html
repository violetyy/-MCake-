<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品详情页-nowbuy_login</title>
    <link rel="stylesheet" href="css/1.css">
</head>
<body>
  <div id="header"></div>
  <div id="page_mainer">
      <div class="user_box">
          <div class="user_title">
              <p class="confirmation">
                  <i></i>
                  <span>订单确认</span>
              </p>
          </div>
          <div class="order_list">
              <ul class="buy_flow">
                  <li>
                      <p>我的购物车</p>
                  </li>
                  <li>
                      <span>></span>
                  </li>
                  <li>
                      <p>填写订单信息</p>
                  </li>
                  <li>
                      <span>></span>
                  </li>
                  <li class="lur">
                      <p>完成订单</p>
                  </li>
              </ul>
              <ul class="address_box">
                 <li class="delivery_box">
                     <div class="login_right">
                         <!--登录开始-->
                         <ul>
                             <li>
                                 <p class="top_border">
                                     <span>
                                        用户登录
                                         <samp style="font-size:10px;margin-left:20px;">填写手机号可快捷购买</samp>
                                     </span>
                                 </p>
                             </li>
                             <li>
                                 <label for="loginName">手机号码</label>
                                 <input type="text" id="loginName" class="input_txt user_icon" autocomplete="off">
                             </li>
                             <li><a href="#">忘记密码？</a></li>
                         </ul>
                         <!--登录结束-->
                     </div>
                 </li>
              </ul>
          </div>
          <div class="clear"></div>
      </div>
      <div class="clear"></div>
  </div>
  <div id="footer"></div>

  <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
  <script type="text/javascript" src="js/1.js"></script>

</body>
</html>
